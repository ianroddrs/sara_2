{% extends "core/base.html" %}
{% load auth_extras %}

{% block title %}Usuários do Sistema{% endblock %}

{% block content %}
<div class="main-header">
    <h1>Usuários do Sistema</h1>
</div>
<div class="row">
    {% for u in users %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card text-center h-100">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                <a href="{% url 'core:user_profile' u.pk %}">
                    <img src="{{ u.profile_picture.url }}" alt="Foto de {{ u.username }}" class="rounded-circle avatar-md mb-3">
                </a>
                <h5 class="card-title">{{ u.get_full_name|default:u.username }}</h5>
                <p class="card-text text-muted">{% get_group u %}</p>
                <a href="{% url 'core:user_profile' u.pk %}" class="btn btn-outline-dark btn-sm mt-auto">Ver Perfil</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
