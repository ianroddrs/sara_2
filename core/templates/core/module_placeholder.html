{% extends "core/base.html" %}

{% block title %}Módulo: {{ module_name }}{% endblock %}

{% block content %}
<div class="main-header">
    <h1>Módulo: {{ module_name }}</h1>
</div>
<div class="text-center mt-5">
    <div class="card">
        <div class="card-body p-5">
            <h1 class="display-4">Bem-vindo ao módulo</h1>
            <p class="display-5 text-primary">{{ module_name }}</p>
            <p class="lead">Este é um placeholder para uma futura aplicação.</p>
        </div>
    </div>
</div>
{% endblock %}
