{% extends "core/base.html" %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="main-header">
    <h1>Confirmar Exclusão de Usuário</h1>
</div>
<div class="card">
    <div class="card-body">
        <p>Você tem certeza que deseja excluir o usuário <strong>{{ object.username }}</strong>?</p>
        <p class="text-danger">Esta ação não pode ser desfeita.</p>
        <form method="post">
            {% csrf_token %}
            <a href="{% url 'core:user_management' %}" class="btn btn-light">Cancelar</a>
            <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        </form>
    </div>
</div>
{% endblock %}
