{% extends "core/base.html" %}

{% block content %}
<div class="main-header">
    <h1>Dashboard Phoenix</h1>
</div>

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Bem-vindo à Aplicação Phoenix</h5>
        <p class="card-text">Utilize o menu lateral para iniciar suas pesquisas.</p>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">Histórico de Pesquisas</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="saved-tab" data-bs-toggle="tab" data-bs-target="#saved" type="button" role="tab">Itens Salvos</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active p-3" id="history" role="tabpanel">
                <p class="text-muted">Seu histórico de pesquisas recentes aparecerá aqui.</p>
            </div>
            <div class="tab-pane fade p-3" id="saved" role="tabpanel">
                <p class="text-muted">Seus boletins e procedimentos salvos aparecerão aqui.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
