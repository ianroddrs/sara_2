<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content  shadow">
            
            <div class="modal-header mb-5">
                <h1 class="modal-title fs-5" id="loginModalLabel">
                    <i class="bi bi-exclude"></i>
                    <span>SARA</span>
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-5 pt-0">
                
                <h2 class="fs-5 fw-bold mb-4 text-center">Acessar sua conta</h2>

                <form method="post" action="{% url 'base:login' %}" id="login-form">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger d-flex align-items-center p-2 mb-3" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <small>Usuário ou senha inválidos. Tente novamente.</small>
                    </div>
                    {% endif %}

                    <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control " id="id_username" placeholder="seu-usuario" required autofocus autocomplete="off">
                        <label for="id_username">Usuário</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control " id="id_password" placeholder="Sua senha" required autocomplete="off">
                        <label for="id_password">Senha</label>
                    </div>

                    <div class="d-flex justify-content-end mb-3">
                        <small><a href="#">Esqueceu sua senha?</a></small>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg ">Entrar</button>
                    </div>

                    <hr class="my-4">

                    <p class="text-center text-body-secondary small">
                        Ainda não tem uma conta? <a href="#">Crie uma agora!</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
