{% load static %}
<div class="main-wrapper">
    <div class="card login-card shadow-sm">
        <div class="card-body p-4">
            <div class="login-header">
                <img src="{% static 'img/logo-siac.png' %}" alt="Logo SARA">
                <h3 class="card-title">Bem-vindo ao SARA</h3>
                <p class="text-muted">Sistema de Apoio à Revisão e Análise</p>
            </div>
            <form method="post" action="{% url 'base:login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                
                {% if form.errors %}
                    <div class="alert alert-danger p-2 text-center">
                        <small>Usuário ou senha inválidos. Tente novamente.</small>
                    </div>
                {% endif %}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
