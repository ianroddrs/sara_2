<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow border-0">
            
            <div class="modal-header border-bottom-0 flex-column pb-0">
                <div class="text-center mt-3 mb-2">
                    <div class="d-inline-flex align-items-center justify-content-center bg-dark text-white rounded-circle mb-3" style="width: 60px; height: 60px;">
                        <i class="bi bi-exclude fs-3"></i>
                    </div>
                    <h4 class="fw-bold text-dark mb-0">SARA</h4>
                    <p class="text-muted small">Sistema de Automação</p>
                </div>
            </div>

            <div class="modal-body p-4 pt-2">
                
                <h2 class="fs-6 text-center text-muted fw-normal mb-4">Entre com suas credenciais</h2>

                <form id="login-form" method="POST">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger border-0 bg-danger-subtle text-danger d-flex align-items-center p-2 mb-4 rounded-3" role="alert">
                        <i class="bi bi-exclamation-octagon-fill me-2 fs-5"></i>
                        <div style="line-height: 1.2;">
                            <span class="fw-bold d-block small">Acesso Negado</span>
                            <span style="font-size: 0.75rem;">Usuário ou senha incorretos.</span>
                        </div>
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label fw-semibold text-secondary small ms-1">Usuário</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted">
                                <i class="bi bi-person-fill"></i>
                            </span>
                            <input type="text" name="username" 
                                   class="form-control bg-light border-start-0 ps-0 text-dark" 
                                   id="id_username" 
                                   placeholder="Digite seu usuário" 
                                   required autofocus autocomplete="off">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="d-flex justify-content-between align-items-center">
                            <label for="id_password" class="form-label fw-semibold text-secondary small ms-1">Senha</label>
                            <a href="#" class="small text-decoration-none text-muted mb-2" tabindex="-1">Esqueceu?</a>
                        </div>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0 text-muted">
                                <i class="bi bi-lock-fill"></i>
                            </span>
                            <input type="password" name="password" 
                                   class="form-control bg-light border-start-0 border-end-0 ps-0 text-dark" 
                                   id="id_password" 
                                   placeholder="Sua senha de acesso" 
                                   required autocomplete="off">
                            <button class="btn btn-light border border-start-0 text-muted toggle-password-login" 
                                    type="button" tabindex="-1">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-dark fw-bold py-2 shadow-sm">
                            Entrar no Sistema
                        </button>
                    </div>

                    <div class="text-center mt-4">
                        <p class="text-muted small mb-0">
                            Ainda não tem acesso? <a href="#" class="text-dark fw-semibold text-decoration-none">Crie uma conta</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Script para alternar visibilidade da senha no Login
    // Nota: Usei uma classe específica 'toggle-password-login' para não conflitar
    document.querySelector('.toggle-password-login').addEventListener('click', function() {
        const input = document.getElementById('id_password');
        const icon = this.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('bi-eye');
            icon.classList.add('bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('bi-eye-slash');
            icon.classList.add('bi-eye');
        }
    });
</script>
