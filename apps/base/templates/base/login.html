<div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0">

            <div class="modal-header border-bottom-0 flex-column pb-0">
                <div class="text-center mt-3 mb-2">
                    <div class="text-dark display-4">
                        <i class="bi bi-exclude"></i>
                        <span class="fw-bold text-dark">SARA</span>
                    </div>
                    <p class="text-muted">Sistema de Apoio à Revisão e Análise</p>
                </div>
                <button type="button" class="btn-close position-absolute top-0 end-0 m-3" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>

            <form id="login-form" method="POST" action="." novalidate>
                <div class="modal-body pt-2 px-4 pb-4">
                    <div class="d-flex flex-column gap-3">

                        <div class="alert alert-light border bg-light text-muted d-flex align-items-center mb-2 p-3">
                            <i class="bi bi-person-circle me-3 fs-4"></i>
                            <div style="line-height: 1.3;">
                                <span class="fw-bold d-block text-dark">Bem-vindo de volta!</span>
                                <span>Insira suas credenciais para acessar.</span>
                            </div>
                        </div>

                        <div>
                            <label for="id_username" class="form-label fw-semibold text-secondary mb-1">Usuário</label>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0 text-muted ps-3">
                                    <i class="bi bi-person fs-5"></i>
                                </span>
                                <input type="text" name="username" 
                                       class="form-control border-start-0 ps-0 text-dark" 
                                       id="id_username" 
                                       placeholder="Digite seu usuário" 
                                       required autocomplete="username">
                            </div>
                        </div>

                        <div>
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <label for="id_password" class="form-label fw-semibold text-secondary mb-0">Senha</label>
                                <a href="#" class="text-decoration-none text-primary fw-medium d-none" tabindex="-1">Esqueceu a senha?</a>
                            </div>
                            <div class="input-group">
                                <span class="input-group-text bg-white border-end-0 text-muted ps-3">
                                    <i class="bi bi-lock fs-5"></i>
                                </span>
                                <input type="password" name="password" 
                                       class="form-control border-start-0 border-end-0 ps-0 text-dark" 
                                       id="id_password" 
                                       placeholder="Sua senha" 
                                       required autocomplete="current-password">
                                <button class="btn btn-outline-light border border-start-0 text-muted toggle-password-login pe-3" 
                                        type="button" 
                                        tabindex="-1"
                                        aria-label="Mostrar senha">
                                    <i class="bi bi-eye fs-5"></i>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="modal-footer border-top p-3 bg-light rounded-bottom">
                    <button type="submit" id="btn-submit-login" class="btn btn-dark fw-semibold px-4 py-2 ">
                        Entrar
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginModal = document.getElementById('login-modal');
    const loginForm = document.getElementById('login-form');
    const toggleBtn = document.querySelector('.toggle-password-login');
    const passInput = document.getElementById('id_password');
    const submitBtn = document.getElementById('btn-submit-login');

    // 1. Auto-focus
    loginModal.addEventListener('shown.bs.modal', function () {
        document.getElementById('id_username').focus();
    });

    // 2. Toggle de visualização de senha
    if (toggleBtn && passInput) {
        toggleBtn.addEventListener('click', function() {
            const icon = this.querySelector('i');
            const isPassword = passInput.type === 'password';
            
            passInput.type = isPassword ? 'text' : 'password';
            
            icon.classList.toggle('bi-eye');
            icon.classList.toggle('bi-eye-slash');
            
            this.setAttribute('aria-label', isPassword ? 'Ocultar senha' : 'Mostrar senha');
        });
    }

});
</script>
