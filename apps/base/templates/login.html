{% extends "core/base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: var(--main-bg);
    }
    .main-wrapper {
        width: 100%;
        max-width: 420px;
        margin: auto;
    }
    .login-card {
        border-radius: 20px;
        border: 1px solid var(--border-color);
        padding: 1rem;
    }
    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .login-header img {
        width: 100px;
        margin-bottom: 1rem;
    }
    .form-control {
        height: 48px;
        border-radius: 12px;
    }
    .btn-primary {
        background-color: var(--sidebar-bg);
        border-color: var(--sidebar-bg);
        padding: 0.75rem;
        border-radius: 12px;
        font-weight: 600;
    }
    .btn-primary:hover {
        background-color: #2a2a2a;
        border-color: #2a2a2a;
    }
</style>
<div class="main-wrapper">
    <div class="card login-card shadow-sm">
        <div class="card-body p-4">
            <div class="login-header">
                <img src="{% static 'img/logo-siac.png' %}" alt="Logo SARA">
                <h3 class="card-title">Bem-vindo ao SARA</h3>
                <p class="text-muted">Sistema de Apoio à Revisão e Análise</p>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" id="id_username" required>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                
                {% if form.errors %}
                    <div class="alert alert-danger p-2 text-center">
                        <small>Usuário ou senha inválidos. Tente novamente.</small>
                    </div>
                {% endif %}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
