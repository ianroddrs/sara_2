{% load auth_extras %}

<aside class="sidebar d-flex flex-column" id="sidebarMenu">
    <a class="navbar-brand text-start px-3" href="/">
        <i class="bi bi-exclude text-white"></i>
        <span class="text-white">SARA</span>
        <small class="brand-highlight d-block" style="font-size: 12px;">Sistema de Apoio à Revisão e Análise</small>
    </a>

    <ul class="nav flex-column flex-grow-1">
        <li class="nav-item">
            <a href="{% url 'base:home' %}"
                class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
                <i class="bi bi-house-door-fill"></i>Home
            </a>
        </li>
    </ul>

    <nav class="sidebar-footer">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'user_list' %}active{% endif %}" href="{% url 'base:user_list' %}"><i class="fa-solid fa-users"></i> Usuários</a>
            </li>
            {% if request.user|has_group:"Administrador" or request.user|has_group:"Coordenador" or request.user|has_group:"Gerente" %}
            <li class="nav-item">
                <a class="nav-link {% if url_name == 'user_management' %}active{% endif %}" href="{% url 'base:user_management' %}"><i class="fa-solid fa-gear"></i> Gerenciar</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <form action="{% url 'base:logout' %}" method="post" class="d-inline w-100">
                    {% csrf_token %}
                    <button type="submit" class="nav-link logout-button">
                        <i class="fa-solid fa-right-from-bracket"></i> Sair
                    </button>
                </form>
            </li>
        </ul>
    </nav>
</aside>
